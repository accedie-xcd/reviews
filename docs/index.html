<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class=" bg-gray-200">
  <main class=" flex flex-col h-screen justify-center gap-12 w-screen">
    <div class="top part">
      <h1 class=" tracking-widest font-bold text-4xl text-center" >Our Reviews</h1>
      <div class="decor "></div>
    </div>
    

    <div class=" bg-white mx-auto min-h-fit w-6/12 text-center rounded-lg shadow-md">
      <img id="portrait" class=" w-32 aspect-square mx-auto my-4 rounded-full shadow-md" src="" alt="a picture">
      <p id="name" class="name font-bold text-lg tracking-widest"></p>
      <p id="job" class="job font-semibold text-blue-400"></p>
      <p id="review" class="review mx-3"></p>
      <div class="arrows mt-2">
        <button id="left" class=" h-0 w-0 border-y-8 border-y-transparent border-r-8 border-r-blue-600 mr-8"></button>
        
        <button id="right" class=" h-0 w-0 border-y-8 border-y-transparent border-l-8 border-l-blue-600"></button>
      </div>
      <button id="random" class="random mt-2 bg-yellow-200 hover:text-lg">Surprise me</button>
    </div>

  </main>

  <script src="scripts.js"></script>
</body>
</html>
